<div id="root">
  <div class="container pt-5">
    <h1 class="title">Submitted Transactions</h1>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="w-100">

        <!-- ID Column -->
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
          <td mat-cell *matCellDef="let row"> {{row.customerName}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="transferAmount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Transfer Amount </th>
          <td mat-cell *matCellDef="let row"> {{row.transferAmount}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="transferCurrency">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Transfer Currency </th>
          <td mat-cell *matCellDef="let row"> {{row.transferCurrency}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="reference">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Reference </th>
          <td mat-cell *matCellDef="let row"> {{row.reference}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
